<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Emerald Messenger</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <!-- Linking the Odibee Sans font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

    <!-- CSS reset + style -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/utility/String.js"></script>
    <script src="/js/utility/$element.js"></script>
    <script src="/js/utility/ScriptLinker.js"></script>
    <script src="/js/utility/User.js"></script>

    <script src="/js/Component/Component.js"></script>

    <script src="/js/elements/Router.js"></script>
    <script src="/js/elements/Route.js"></script>
    <script src="/js/elements/Link.js"></script>
    <script src="/js/elements/Form.js"></script>
    <script src="/js/elements/autocomplete/Autocomplete.js"></script>
    <script src="/js/elements/autocomplete/Results.js"></script>
    <script src="/js/elements/autocomplete/Selected.js"></script>
</head>
<body id="root">
    <header></header>

    <main>
        <app-error></app-error>
        <app-router>
            <app-route path="/"             redirect="/threads"             ></app-route>

            <app-route path="/register"     component="register"    public  ></app-route>
            <app-route path="/login"        component="login"       public  ></app-route>
            <app-route path="/logout"       component="logout"              ></app-route>
            <app-route path="/threads"      component="threads"             ></app-route>
            <app-route path="/threads/new"  component="thread_new"          ></app-route>
            <app-route path="/threads/{id}" component="thread"              ></app-route>

            <app-route path="/404"          component="404"         public  ></app-route>
        </app-router>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
